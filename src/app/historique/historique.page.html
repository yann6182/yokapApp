<ion-header>
  <ion-toolbar>
    <ion-title>Historique</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="historique.length > 0; else noTransactions">
    <ion-list *ngFor="let item of historique">
      <ion-item-divider color="light">{{ item.type }}</ion-item-divider>
      <ion-item *ngFor="let transaction of item.transactions">
        <ion-label>{{ transaction.label }}</ion-label>
        <ion-note slot="end">{{ transaction.amount | currency:'FCFA' }}</ion-note>
        <ion-note slot="end">{{ transaction.transactionType }}</ion-note>
      </ion-item>
    </ion-list>
  </ng-container>

  <ng-template #noTransactions>
    <ion-text color="medium" class="ion-text-center">
      Aucune transaction Ã  afficher.
    </ion-text>
  </ng-template>
</ion-content>
