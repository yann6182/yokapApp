<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter une opération</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="operationType">
      <ion-select-option value="income">Entrée</ion-select-option>
      <ion-select-option value="withdrawal">Sortie</ion-select-option>
      <ion-select-option value="borrow">Emprunt</ion-select-option>
      <ion-select-option value="loan">Prêt</ion-select-option>
      <ion-select-option value="savings">Épargne</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Libellé</ion-label>
    <ion-input [(ngModel)]="operationLabel" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Montant</ion-label>
    <ion-input [(ngModel)]="operationAmount" type="number"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="onAddOperation()">Ajouter</ion-button>

  <ion-button routerLink="/dashboard">
    Dashboard
  </ion-button>
</ion-content>
