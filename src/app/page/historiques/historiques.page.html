<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'history.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let operation of operations" class="history-card">
      <ion-card-header>
        <ion-icon [name]="getIconName(operation.type)" class="history-icon"></ion-icon>
        {{ operation.type | translate }}
      </ion-card-header>

      <ion-card-content>
        <ion-label>
          <h3>{{ operation.label }}</h3>
          <p>{{ 'history.amount' | translate }}: {{ operation.amount | currency:'XAF' }}</p>
          <p>{{ 'history.date' | translate }}: {{ operation.date }}</p>
        </ion-label>
        <ion-badge color="primary" class="history-badge">{{ operation.type | translate }}</ion-badge>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
