<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'profile.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card-content>
    <div *ngIf="totals">
      <ion-list lines="none">
        <ion-item>
          <ion-label>Dépôt: {{ totals.Depot }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Retrait: {{ totals.Retrait }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pret: {{ totals.Pret }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Emprunt: {{ totals.Emprunt }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Epargne: {{ totals.Epargne }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
    <ion-button expand="full" color="primary" (click)="goToSlides()"> modifier son nom d'utlisateur </ion-button>
  </ion-card-content>
  
</ion-content>
